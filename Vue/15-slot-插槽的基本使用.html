<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <cpn> <button>按钮</button> </cpn>
        <cpn> <span>哈哈</span> </cpn>
        <cpn> <i>呵呵呵</i> </cpn>
        <cpn> <button>按钮</button> </cpn> -->
        <cpn></cpn>
        <cpn> <i>呵呵呵</i> </cpn>
    </div>
</body>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <div>我是组件，哈哈哈哈</div>
        <!-- <slot></slot> -->
        
        <slot><b>我是默认值</b></slot>
    </div>
</template>
<script src="./js/vue.js"></script>
<script>
    // 组件的插槽是为了让我们封装的代码具有更好的扩展性,抽取共性，保留不同
    /*
        1，插槽的默认值  <slot></slot>
        2,插槽的默认值 <slot><button></button></slot>
        3，如果多个值，同时放到组件进行替换时，一起作为替换元素

    */

    const app = new Vue({
        el: "#app",
        components: {
            cpn: {
                template: "#cpn"
            }
        }
    })
</script>

</html>
