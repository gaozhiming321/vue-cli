<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn @item-click="cpnClick"></cpn>
  </div>
</body>
<!-- 子组件模板 -->
<template id="cpn1">
  <div>
    <button v-for="(item,index) in categories" @click="btnClick()">
      {{ item.name }}
    </button>
  </div>
</template>
<script src="./js/vue.js"></script>
<script>
  //1.子组件
  const cpn = {
    template: "#cpn1",
    data() {
      return {
        categories: [
          { id: 1, name: "热门推荐" },
          { id: 1, name: "手机数码" },
          { id: 1, name: "电脑办公" },
          { id: 1, name: "家用家电" },
        ]
      }
    },
    methods: {
      btnClick() {
        // 发射事件:(自定义事件)
        this.$emit("item-click");
      }
    }
  };
  //2.父组件
  const app = new Vue({
    el: "#app",
    components: {
      cpn
    },
    //默认会把item传过去，之前click事件，第一个参数默认是事件对象e
    methods: {
      cpnClick() {
        console.log('cpnClick');
      }
    }
  });
</script>

</html>
