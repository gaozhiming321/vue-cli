<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
    <style>
        .red {
            background-color: #f00;
        }

        .width{
            width: 400px;
        }
        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- 
        v-bind 绑定属性  简写成 : 
        绑定(添加)多个 class用[] 或者用对象
        绑定样式 用对象{}

        v-on:xxx 绑定事件 简写 @
        $event 事件对象,如果不传参数,默认第一个参数是e
     -->
    <div id="app">
        <img :src="imgSrc" :alt="name" :style="{width:imgWidth,border:'10px solid #000'}">
        <h4 :class="[{red:true},h4Width]">{{ name }}</h4>

        <button v-on:click="handleClick">点击</button>
        <h4 :class="h4ClassArr[h4Index]"> {{ name }}</h4>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            name: "Web前端开发之javaScript精英课堂",
            imgSrc: "./images/1.png",
            h4Class: "red",
            h4Width: "width",
            h4Flag: !true,
            imgWidth: "200px",
            h4ClassArr: ['red', 'green', 'yellow'],
            h4Index: 0,
            h4Count: 0
        },
        methods: {
            handleClick(e) {
                console.log(e);
                // this==>vm
                this.h4Index = ++this.h4Count % 3
            }
        }
    })
</script>

</html>
