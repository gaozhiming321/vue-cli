<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击谁谁变色</title>
  <style>
    li{
      list-style: none;
    }
    .active{
      color:red;
    }
  </style>
</head>
<body>
  <!-- 
    currentIndex  记录状态
   -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies"
          :class="currentIndex == index?'active':''"
          @click="liclick(index)">
       {{ index }} ----- {{ item }}
      </li>

      <!-- <li v-for="(item,index) in movies"
         :class="{active:currentIndex === index}" 
         @click="liclick(index)">
        {{ index }} ----- {{ item }}
      </li> -->

    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        movies:["海王","一千零一夜","海贼王","加勒比海盗"],
        currentIndex:0
      },
      methods:{
        liclick(index){
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>
</html>
