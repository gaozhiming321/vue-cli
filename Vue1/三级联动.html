<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三级联动</title>
</head>
<script src="./js/vue.js"></script>
<script src="./js/city.js"></script>

<body>
  <div id="myApp">
    {{prov}}
    <select v-model="prov" @change = "updateCity();updateArea()">
      <option v-for="(v,i) in arr" :key = "i">{{v.name}}</option>
    </select>

     <select v-model = "city" @change = "updateArea()">
      <option v-for="(v,i) in cityArr" :key = "i">{{v.name}}</option>
    </select>

   <select v-model = "area" v-if="area">
      <option v-for="(v,i) in areaArr" :key = "i">{{v.name}}</option>
    </select>

  </div>
</body>


</html>
